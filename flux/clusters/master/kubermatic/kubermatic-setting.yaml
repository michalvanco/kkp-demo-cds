apiVersion: kubermatic.k8s.io/v1
kind: KubermaticSetting
metadata:
  name: globalsettings
spec:
  cleanupOptions:
    Enabled: true
    Enforced: false
  clusterTypeOptions: 1
  customLinks:
    - icon: ""
      label: API
      location: default
      url: https://kkp-demo-cds.lab.kubermatic.io/rest-api
    - icon: ""
      label: Prometheus
      location: default
      url: https://prometheus.kkp-demo-cds.lab.kubermatic.io
    - icon: ""
      label: Alertmanager
      location: default
      url: https://alertmanager.kkp-demo-cds.lab.kubermatic.io
    - icon: ""
      label: Grafana
      location: default
      url: https://grafana.kkp-demo-cds.lab.kubermatic.io
    - icon: ""
      label: Karma
      location: default
      url: https://karma.kkp-demo-cds.lab.kubermatic.io

  defaultNodeCount: 2
  displayAPIDocs: true
  displayDemoInfo: false
  displayTermsOfService: false
  enableDashboard: true
  enableOIDCKubeconfig: true
  restrictProjectCreation: false
  userProjectsLimit: 0
